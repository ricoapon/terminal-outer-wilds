<div id="container">
  <div id="terminal">

    <!-- Terminal Bar -->
    <section id="terminal__bar">
      <div id="bar__buttons">
        <button class="bar__button" id="bar__button--exit">&#10005;</button>
        <button class="bar__button">&#9472;</button>
        <button class="bar__button">&#9723;</button>
      </div>
      <p id="bar__user">Outer Wilds</p>
    </section>

    <!-- Terminal Body -->
    <section id="terminal__body">
      <div id="terminal__prompt">

        <div *ngFor="let command of commands">
          <span class="terminal__prompt--location">[{{command.location}}] ></span>
          <span class="terminal__prompt--command">{{command.command}}</span>
        </div>

        <span class="terminal__prompt--location">[fobabs@ubuntu] ></span>
        <!--suppress AngularUndefinedBinding -->
        <input type="text" class="console-input" [(ngModel)]="input" placeholder="Type command..." (keydown.enter)="addCommand()">
      </div>
    </section>
  </div>
</div>
